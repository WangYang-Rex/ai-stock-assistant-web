  <!-- Inline Critical Styles for Initial Load -->
  <style>
    /* 初始加载时的背景色 - Light Mode */
    html,
    body {
      background-color: #F8FAFC;
      margin: 0;
      padding: 0;
    }

    /* 加载容器 */
    #root {
      min-height: 100vh;
      background-color: #F8FAFC;
    }

    /* 首屏加载占位 */
    .initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #F8FAFC;
      z-index: 9999;
    }

    .initial-loader .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #E2E8F0;
      border-top-color: #3B82F6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="root">
